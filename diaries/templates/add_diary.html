<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<h1>Add Diary</h1>
    <form id="diaryForm" action="{% url 'add_diary' %}" method="post" onsubmit="addDiary(event)">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title"></label>
            <input type="text" name="title" id="id_title" placeholder="Title" required class="form-control">
        </div>
        <div class="form-group">
            <label for="id_content"></label>
            <textarea name="content" id="id_content" required placeholder="Content" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Add Diary</button>
    </form>
    <div id="errors"></div>
{% endblock %}
