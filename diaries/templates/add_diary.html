{% extends "home.html" %}
{% load static %}
{% block new_diary %}
<div></div>
{% endblock new_diary %}
{% block content %}
<form id="diaryForm" action="{% url 'add_diary' %}" method="post" onsubmit="addDiary(event)">
    {% csrf_token %}
    <div class="top">
        <div class="form-group">
            <label for="id_created_at"></label>
            <input type="date" name="created_at" id="id_created_at" class="form-control">
        </div>
        <div class="top-rigth">
            <div class="form-group">
                <label for="id_title"></label>
                <input type="text" name="title" id="id_title" placeholder="Title" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Add Diary</button>
        </div>
    </div>
    <div class="form-group">
        <label for="id_content"></label>
        <textarea name="content" id="id_content" required placeholder="Content" class="form-control"></textarea>
    </div>
    
</form>
<div id="errors"></div>
{% endblock %}
{% block script %}
<script src="{% static "js/add_diary.js" %}" type="text/javascript"></script>
<script src="{% static "js/home.js" %}" type="text/javascript"></script>
{% endblock script %}
