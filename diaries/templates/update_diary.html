{% extends "home.html" %}
{% load static %}
{% block content %}

<h1>Update Diary</h1>
    <form id="update-diary-form" onsubmit="event.preventDefault(); updateDiary({{ diary.diary_id }});">
        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" id="id_title" name="title" value="{{ diary.title }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="id_content">Content</label>
            <textarea id="id_content" name="content" class="form-control">{{ diary.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Update Diary</button>
    </form>
{% endblock %}
